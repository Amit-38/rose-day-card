<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #fdecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 30px 20px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }

    .rose-img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #e63946;
      margin: 10px 0;
    }

    h2 {
      font-style: italic;
      font-weight: normal;
      color: #555;
      margin-bottom: 25px;
    }

    .quote {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .tap {
      color: #e63946;
      font-size: 14px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    /* HEART SHAPE */
    .heart {
      width: 110px;
      height: 110px;
      background: #e63946;
      margin: auto;
      transform: rotate(-45deg);
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 110px;
      height: 110px;
      background: #e63946;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -55px;
      left: 0;
    }

    .heart::after {
      left: 55px;
      top: 0;
    }

    .heart img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotate(45deg) scale(0);
      opacity: 0;
      transition: all 0.6s ease;
    }

    .heart.show img {
      transform: rotate(45deg) scale(1);
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="rose.png" class="rose-img" alt="Rose">

    <h1>Happy Rose Day</h1>
    <h2>Pohuli üåπ</h2>

    <p class="quote">
      ‚ÄúLike a rose, you bring beauty, warmth,<br>
      and meaning into my life chulbuli bulbuli‚Äù
    </p>

    <p class="tap">Tap the heart ‚ù§Ô∏è</p>

    <div class="heart" onclick="reveal()">
      <img src="her-photo.jpg" alt="Her Photo">
    </div>
  </div>

  <script>
    function reveal() {
      document.querySelector(".heart").classList.add("show");
    }
  </script>
</body>
</html>
